<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<title>Mascota</title>
</head>
<body>
<div class="text-center">

<h2 th:text="#{titulo.mascota}"></h2>
<br>
 <img th:src="@{/images/registro.png}" id="registro" height=150 width=150/>
<br>
<br>

<div>
<p class="display-6">Nombre: <span class="display-6" th:text="${mascota.nombre}"></span></p>
<p class="display-6">Id de la clinica: <span class="display-6" th:text="${mascota.clinicaId}"></span></p>
<p class="display-6">Id Direccion: <span class="display-6" th:text="${mascota.direccionId}"></span></p>
</div>
<br>
<h2 th:text="#{titulo.modificar}"></h2>
<div>
<br>
<br>
 <div class="form-group">

<form action="#" th:action="@{/mascotas}" th:object="${mascota}" method="post">
        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
        <p>Id clinica: <input type="text" th:field="*{clinicaId}" /></p>
        <p>ID Direccion: <input type="text" th:field="*{direccionId}" /></p>
        <p><input type="submit" value="Enviar" class="btn btn-info" /> <input type="reset" value="Borrar" class="btn btn-warning" /></p>
    </form>
     <div class="form-group">
    
</div>

<div> 


</div>

<h4> <a  th:href="@{/mascotas}">Volver a mascotas</a></h4>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</div>
</body>
</html>
